<html>
    <head>
        <title>Member Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>Please Login Below.</div>
        <p><i>${message}</i></p>
        <form action="success.html" method="post">

        <a href="/new_customer.html">Not a member? Join Today!</a>
        </form>
    </body>
</html>
