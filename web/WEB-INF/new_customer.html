<%@page contentType="text/html" pageEncoding="utf-8"%>
<%@ taglib prefix="c" uri="http://java.sun.com/jsp/jstl.core"%>
<c: import url="/includes/header.html"/>
        



    <div>Join Below.</div>
        <form action="success.html" method="post">
            <label class="pad_top">First Name:</label>
            <input type="text" name="first_name" value="${user.firstName}" required>
            <label class="pad_top">Last Name:</label>
            <input type="text" name="last_name" value="${user.lastName}" required>
            <label class="pad_top">Phone:</label>
            <input type="tel" name="phone" value="${user.phone}" required>
            <label class="pad_top">Address:</label>
            <input type="text" name="address" value="${address}" required>
            <label class="pad_top">City:</label>
            <input type="text" name="city" value="${user.city}" required>
            <label class="pad_top">State:</label>
            <input type="text" name="state" value="${user.state}" required>
            <label class="pad_top">Zipcode:</label>
            <input type="text" name="zipcode" value="${user.zipcode}" required>
            <label class="pad_top">Email:</label>
            <input type="email" name="email" value="${user.email}" required>
            <label class="pad_top">UserName:</label>
            <input type="text" name="user_name" value="${user.userName}" required>
            <label class="pad_top">Password:</label>
            <input type="email" name="password" value="${user.password}" required>
            <input type="submit" value="Submit" class="margin_left">
        </form>

    
<c: import url="/includes/footer.jsp"/>
